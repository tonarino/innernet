[package]
authors = ["K900 <me@0upti.me>", "Jake McGinty <jake@tonari.no>"]
categories = ["os::unix-apis"]
description = "High level bindings to the WireGuard embeddable C library"
edition = "2018"
license = "LGPL-2.1-or-later"
name = "wireguard-control"
readme = "README.md"
repository = "https://github.com/tonarino/innernet"
version = "1.5.2"

[dependencies]
base64 = "0.13"
hex = "0.4"
libc = "0.2"
rand_core = "0.6"
curve25519-dalek = "4.0.0-pre.1"

[dev-dependencies]
base64 = "0.13.0"
env_logger = "0.9.0"
futures = "0.3.16"
netlink-packet-core = "0.4.0"
netlink-proto = "0.9.0"
genetlink = "0.2.0"
tokio = { version = "1.9.0", features = ["macros", "rt-multi-thread"] }

[target.'cfg(target_os = "linux")'.dependencies]
netlink-sys = "0.8"
netlink-packet-core = "0.4"
netlink-packet-generic = "0.2"
netlink-packet-route = "0.10"
netlink-packet-wireguard = "0.1"
